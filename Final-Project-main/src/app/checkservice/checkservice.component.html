


<app-navbar></app-navbar>
<div class="content-wrapper">

    <!-- Main content -->
    <div class="container mt-4">
        <div class="input-group mb-3">
          <input type="text" class="form-control" [(ngModel)]="invoiceNo" placeholder="Enter Invoice Number">
          <div class="input-group-append">
            <button class="btn btn-primary" (click)="searchSalesByInvoiceNo()">Search</button>
          </div>
        </div>
      </div>

    <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Cuslomer Service Details</h3>
            </div>
            <!-- /.card-header -->
            <div  *ngIf="showTable" class="card-body table-responsive p-0">
              <table class="table table-hover text-nowrap">
                <thead>
                  <tr>
                    <th>Customer Name</th>
                    <th>Product Name</th>
                    <th>Sale Date</th>
                    <th>Days Left</th>
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let checkList of check">
                        <td>{{ checkList.firstName }}</td>
                        <td>{{ checkList.productName}}</td>
                        <td>{{ checkList.saleDate }}</td>
                        <td>{{ checkList.daysLeft }}</td>
                        <!-- Display other stock details within additional <td> elements -->
                      </tr>
                </tbody>
              </table>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
      </div>
  </div>

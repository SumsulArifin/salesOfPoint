


<app-navbar></app-navbar>

<div class="content-wrapper">
    <br>
    <br>
    <br>
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Warranty</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item active">Warranty Check</li>
            </ol>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-4">
      <div class="input-group mb-3">
        <input type="text" class="form-control" [(ngModel)]="invoiceNo" placeholder="Enter Invoice Number">
        <div class="input-group-append">
          <button class="btn btn-primary" (click)="searchSalesByInvoiceNo()">Search</button>
        </div>
      </div>
    </div>
    
    <div *ngIf="showTable" class="container mt-4">
      <table class="table">
        <thead>
          <tr>
            <th>Customer Name</th>
            <th>Product Name</th>
            <th>Sale Date</th>
            <th>Days Left</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let checkList of check">
            <td>{{ checkList.firstName }}</td>
            <td>{{ checkList.productName}}</td>
            <td>{{ checkList.saleDate }}</td>
            <td>{{ checkList.daysLeft }}</td>
            <td> <a href="" [routerLink]="[]">
              <span
                [ngClass]="{
                  'badge badge-success': checkList.daysLeft > 0,
                  'badge badge-danger': checkList.daysLeft <= 0
                }"
              >
                {{ checkList.daysLeft > 0 ? 'Eligible' : 'Not Eligible' }}
              </span>
            </a>
          </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

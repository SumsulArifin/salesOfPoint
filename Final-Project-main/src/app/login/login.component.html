<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log in</title>
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            height: 100vh;
           
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body class="hold-transition login-page d-flex align-items-center justify-content-center">
    <div class="login-box">
        <div class="login-logo d-flex align-items-center justify-content-center">
            <h3><b>LOGIN</b></h3>
          </div>
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg d-flex align-items-center justify-content-center">Sign in to start your session</p>

                <form [formGroup]="form2" (ngSubmit)="onSubmit()">
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="Email" formControlName="email"
                        id="email">
                        
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Password" formControlName= "password"
                        id="password">
                        
                    </div>
                    <div class="row">

                        
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary btn-block">Sign Innnn</button>
                            </div>
                        </div>
                    
                </form>

                <div class="social-auth-links text-center mb-3">
                    <p>- OR -</p>
                    <a href="#" class="btn btn-block btn-primary">
                        <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
                    </a>
                    <a href="#" class="btn btn-block btn-danger">
                        <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
                    </a>
                </div>

                <p class="mb-1">
                    <a href="forgot-password.html">I forgot my password</a>
                </p>
                <p class="mb-0">
                    <button type="button" (click)="registerUser()" class="btn btn-primary btn-block">Register</button>
                </p>
            </div>
        </div>
    </div>

    <!-- Bootstrap 4 JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>

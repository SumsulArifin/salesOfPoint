<app-navbar></app-navbar>

<div class="content-wrapper">


    <br>
    <br>
    <section class="content">
        <div class="container-fluid">
            <!-- Info boxes -->

            <!-- /.row -->

            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h1 class="text-center">Sale List</h1>

                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12">

                                    <div class="table-responsive">


                                        <table class="table m-0">
                                            <thead>
                                                <tr>
                                                    <th>Invoice Number</th>
                                                    <th>Customar Name </th>
                                                    <th>Product Name</th>
                                                    <th>Price</th>
                                                    <th>Sale Date </th>
                                                    <th>Warrant End Date </th>

                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let sal of sales">
                                                    <td>{{sal.invoiceNumber}}</td>
                                                    <td>{{sal.customer.firstName}}</td>
                                                    <td>{{sal.stock.product.productName}}</td>
                                                    <td>{{sal.price}}</td>
                                                    <td>{{sal.saleDate}}</td>
                                                    <td>{{sal.warranty.endDate}}</td>

                                                </tr>
                                            </tbody>
                                        </table>





                                    </div>


                                </div>

                            </div>
                            <!-- /.row -->
                        </div>

                        <!-- /.card-footer -->
                    </div>
                    <!-- /.card -->
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->

            <!-- Main row -->
            <div class="row">
                <!-- Left col -->
                <div class="col-md-12">
                    <!-- MAP & BOX PANE -->
                    <div class="card">

                        <!-- /.card-header -->

                        <!-- /.card-body -->
                    </div>


                    <!-- /.card -->
                </div>
                <!-- /.col -->


                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div><!--/. container-fluid -->
    </section>
    <!-- /.content -->
</div>

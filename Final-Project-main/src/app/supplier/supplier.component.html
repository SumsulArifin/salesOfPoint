
<app-navbar></app-navbar>

<div class="content-wrapper">
    <br>
    <br>
    <br>
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Supplier Information</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item active">Supplier Information</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>
    <section class="content">
        <form [formGroup]="supplierForm" (ngSubmit)="onSubmit()">
            <div class="container-fluid">
                <div class="card card-default">
                    <div class="card-header">
                        <h3 class="card-title">Add Supplier Details</h3>
                        <div class="card-tools">
                            <button type="button" class="btn btn-tool" data-card-widget="collapse">
                                <i class="fas fa-minus"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Supplier Name</label>
                                    <input type="text" class="form-control" id="supplierName" placeholder="Supplier Name"
                                        formControlName="supplierName">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Contact Person</label>
                                    <input type="text" class="form-control" id="contactPerson" placeholder="Contact Person"
                                        formControlName="contactPerson">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="text" class="form-control" id="email" placeholder="Email"
                                        formControlName="email">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Phone</label>
                                    <input type="text" class="form-control" id="phone" placeholder="Phone Number"
                                        formControlName="phoneNumber">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>


            <div class=" d-flex justify-content-center">
                <button type="submit" class="btn btn-block bg-gradient-primary w-50 mx-auto">Submit</button>
            </div>
        </form>
        <!-- <pre>{{ saleForm.value | json }}</pre> -->
    </section>
</div>

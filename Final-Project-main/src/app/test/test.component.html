<app-navbar></app-navbar>

<div class="content-wrapper">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Advanced Form</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Advanced Form</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>
    <section class="content">
        <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
            <!-- ... your other form elements ... -->
            <div class="container-fluid">
                <div class="card card-default">
                    <div class="card-header">
                        <h3 class="card-title">Book</h3>
                        <div class="card-tools">
                            <button type="button" class="btn btn-tool" data-card-widget="collapse">
                                <i class="fas fa-minus"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group" formGroupName="book">
                                    <label for="name">Book Name</label>
                                    <input type="text" id="name" placeholder="Book Name"
                                        formControlName="bookName">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group" formGroupName="book">
                                    <label for="type">Book Type</label>
                                    <input type="text" id="type" placeholder="Book Type"
                                        formControlName="bookType">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="card card-default">
                    <div class="card-header">
                        <h3 class="card-title">Author</h3>
                        <div class="card-tools">
                            <button type="button" class="btn btn-tool" data-card-widget="collapse">
                                <i class="fas fa-minus"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group" formGroupName="author">
                                    <label for="pub">Published</label>
                                    <input type="text" id="pub" placeholder="Published"
                                        formControlName="published">
                                </div>
                                <div class="form-group" formGroupName="author">
                                    <label for="auth">Author Name</label>
                                    <input type="text" id="auth" placeholder="Author"
                                        formControlName="authorName">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer d-flex justify-content-center">
                <button type="submit" class="btn btn-primary w-50 mx-auto">Submit</button>
            </div>
        </form>

    </section>
</div>

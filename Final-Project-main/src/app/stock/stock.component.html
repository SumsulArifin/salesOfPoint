


<app-navbar></app-navbar>

<div class="content-wrapper">
  <br>
  <br>
  <br>
  <section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Stock List</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item active">Stock List</li>
                </ol>
            </div>
        </div>
    </div>
  </section>
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header border-transparent">
              <h5 class="card-title">Available Product</h5>
              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse">
                  <i class="fas fa-minus"></i>
                </button>
              </div>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-12">

                  <div class="table-responsive">


                    <table class="table m-0">
                      <thead>
                        <tr>
                          <th>Stock ID</th>
                          <th>Product Name</th>
                          <th>Supplier Name</th>
                          <th>Quantity </th>

                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let stock of stocks">
                          <td>{{stock.stockId}}</td>
                          <td>{{stock.product.productName}}</td>
                          <td>{{stock.supplier.supplierName}}</td>
                          <td>{{stock.quantity}}</td>
                        </tr>
                      </tbody>
                    </table>





                  </div>


                  </div>
             
              </div>
              <!-- /.row -->
            </div>
          
            <!-- /.card-footer -->
          </div>
          <!-- /.card -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->

      <!-- Main row -->
      <div class="row">
        <!-- Left col -->
        <div class="col-md-12">
          <!-- MAP & BOX PANE -->
          <div class="card">

            <!-- /.card-header -->

            <!-- /.card-body -->
          </div>

          
          <!-- /.card -->
        </div>
        <!-- /.col -->


        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div><!--/. container-fluid -->
  </section>
  <!-- /.content -->
</div>

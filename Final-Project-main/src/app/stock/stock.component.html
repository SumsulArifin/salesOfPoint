<app-navbar></app-navbar>

<div class="content-wrapper">
  <br>
  <br>
  <br>
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Stock List</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item active">Stock List</li>
          </ol>
        </div>
      </div>
    </div>
  </section>
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header border-transparent">
              <h5 class="card-title">Available Product</h5>
              <div class="card-tools">
                <div class="input-group input-group-sm" style="width: 250px;">
                  <input type="text" [(ngModel)]= "searchProduct" name="table_search" class="form-control float-right"
                    placeholder="Search by Product Name" (input)="searchByProduct()" />

                  <!-- <div class="input-group-append"> 
                    <button type="submit" class="btn btn-default" (click)="searchByProduct()">
                      <i class="fas fa-search"></i>
                    </button>
                  </div> -->
                </div>
              </div>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-12">
                  <div class="table-responsive">
                    <table class="table m-0">
                      <thead>
                        <tr>
                          <th>Stock ID</th>
                          <th>Product Name</th>
                          <th>Model</th>
                          <th>Year</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let stock of stocks">
                          <td>{{stock.stockId}}</td>
                          <td>{{stock.product.productName}}</td>
                          <td>{{stock.product.model}}</td>
                          <td>{{getYearOfManufacture(stock) | date:'yyyy'}}</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

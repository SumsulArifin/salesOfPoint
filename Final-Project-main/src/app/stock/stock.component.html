


<app-navbar></app-navbar>

<div class="content-wrapper">

  <section class="content">
    <div class="container-fluid">
      <!-- Info boxes -->

      <!-- /.row -->

      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title">Available Product</h5>

            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <div class="row">
                <div class="col-md-12">

                  <div class="table-responsive">


                    <table class="table m-0">
                      <thead>
                        <tr>
                          <th>Stock ID</th>
                          <th>Product Name</th>
                          <th>Supplier Name</th>
                          <th>Quantity </th>

                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let stock of stocks">
                          <td>{{stock.stockId}}</td>
                          <td>{{stock.product.productName}}</td>
                          <td>{{stock.supplier.supplierName}}</td>
                          <td>{{stock.quantity}}</td>
                        </tr>
                      </tbody>
                    </table>





                  </div>


                  </div>
             
              </div>
              <!-- /.row -->
            </div>
          
            <!-- /.card-footer -->
          </div>
          <!-- /.card -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->

      <!-- Main row -->
      <div class="row">
        <!-- Left col -->
        <div class="col-md-12">
          <!-- MAP & BOX PANE -->
          <div class="card">

            <!-- /.card-header -->

            <!-- /.card-body -->
          </div>

          
          <!-- /.card -->
        </div>
        <!-- /.col -->


        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div><!--/. container-fluid -->
  </section>
  <!-- /.content -->
</div>


<div class="content-wrapper">

    <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1>
                Employees
    
              </h1>
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">Employees</li>
              </ol>
            </div>
          </div>
        </div><!-- /.container-fluid -->
      </section>
  
  
  
        <div class="card-body">
          <div class="tab-content">
            <div class="active tab-pane" id="activity">
              <form [formGroup]="form2" (ngSubmit)="submit()">
                <h2>Add Employee</h2>
                <div class="row">
                  <div class="col-md-6">
                    <input type="number" hidden id="id" formControlName="employeeId">
                    <div class="form-group">
                      <label for="first-name">First Name</label>
                      <input type="text" class="form-control" id="first-name" formControlName="fname">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="last-name">Last Name</label>
                      <input type="text" class="form-control" id="last-name" formControlName="lname">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="mobile-no">Mobile No</label>
                      <input type="number" class="form-control" id="mobile-no" formControlName="mobile">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email"
                        formControlName="email">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="department">Department :</label>&nbsp;
                      <select name="department" id="department" formControlName="department">
                        <option *ngFor="let v of departmentList" [value]="v.name">{{v.name}}</option>
                        <!-- <option value="Customer Support">Customer Support</option>
                        <option value="Research">Research</option>
                        <option value="Finance">Finance</option> -->
  
                      </select>
                    </div>
                  </div>
                </div>
                
              <di v class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="nic-no">Date of Birth</label>
                    <input type="date" class="form-control" id="nic-no" formControlName="dateOfBirth">
                  </div>
                </div>
                <div class="col-md-6">
                <div class="form-group">
                  <label for="nic-no">NIC-No</label>
                  <input type="number" class="form-control" id="nic-no" formControlName="nic">
                </div>
              </div>
              </div>
                <div class="form-group">
                  <label for="address">Address</label>
                  <input type="text" class="form-control" id="address" formControlName="address">
                </div>
  
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="nic-no">Date of Joining</label>
                      <input type="date" class="form-control" id="nic-no" formControlName="joiningDate">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="nic-no">Basic Salary</label>
                      <input type="number" class="form-control" id="nic-no" formControlName="basicSalary" [(ngModel)]="basicSalaries">
                    </div>
                  </div>
                </div>
